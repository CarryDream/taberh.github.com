<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Taber's profiles</title>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <meta name="description" content="Taber's profiles" />
        <style type="text/css">
            body {
                text-align:center;
                margin:0;
                padding:0;
            }
            header {
                width:800px;
                border-top:6px solid #0095CD;
                border-left:1px solid #F2F2F2;
                border-right:1px solid #F2F2F2;
                padding:30px;
                margin:0 auto;
            }
            p a {
                margin:0 10px;
                color:#0095CD;
                font-size:16px;
                text-decoration:none;
            }
            p a:hover {
                text-decoration:underline;
                text-shadow: 1px 1px 1px #ccc;
            }

                .css-android {
			width:284px;
			height:334px;
			text-align:center;
			margin:20px auto;
		}
		.css-android div {
			background-color:#9ac322;
		}
		.p-relative {			
			position:relative;
		}
		.p-absolute {
			position:absolute;
		}

		.css-android .head {
			width:0;
			height:0;
			border:93px solid #9ac322;
			border-bottom:none;
			border-radius:93px 93px 0 0;
			margin:19px auto 0;
		}
		.css-android .head .head-foot-space {
			width:186px;
			height:6px;
			border-top:5px solid #9ac322;
			left:-93px;
			bottom:0;
			background-color:#fff;
		}
		.css-android .head .head-foot-space-2 {
			width: 182px;
			left: -93px;
			bottom: 10px;
			border: 2px solid #9AC322;
			border-radius: 1px;
		}

		.css-android .head .eye {
			width:0;
			height:0;
			border:solid #fff;
			border-width:7px;
			border-radius:7px;
			top:-57px;
		}
		.css-android .head .eye-left {
			left:-50px;
		}
		.css-android .head .eye-right {
			left:34px;
		}

		.css-android .head .ear {
			width:0;
			height:27px;
			border:3px solid #9AC322;
			border-radius:3px;
			top:-112px;
		}
		.css-android .head .ear-left {
			transform:rotate(30deg);
			-webkit-transform:rotate(30deg);
			-moz-transform:rotate(30deg);
			-o-transform:rotate(30deg);
			left:47px;
		}
		.css-android .head .ear-right {
			transform:rotate(150deg);
			-webkit-transform:rotate(150deg);
			-moz-transform:rotate(150deg);
			-o-transform:rotate(150deg);
			left:-54px;
		}
		.css-android .body {
			width:146px;
			height:117px;
			border:20px solid #9AC322;
			border-radius:0 0 20px 20px;
			margin:0 auto 19px;
		}
		.css-android .hand {
			width:0;
			height:89px;
			border:20px solid #9AC322;
			border-radius:20px;
			top:90px;
		}
		.css-android .hand-left {
			left:2px;
		}
		.css-android .hand-right {
			right:2px;
		}

		.css-android .foot {
			width:0;
			height:30px;
			border:20px solid #9AC322;
			border-radius:0 0 20px 20px;
			display:inline;
			margin:20px 10px 0;
		}
        </style>
    </head>

    <body>
        <header>
            <h1>Taber's profiles!</h1>
            <p>Welcome here!</p>
            <nav>
                <a href="http://taber-huang.appspot.com" title="Taber's blog">Blog</a>
                <a href="http://twitter.com/taber_huang" title="follow me on twitter">Twitter</a>
                <a href="https://github.com/taberhuang" title="my project on github">GitHub</a>
            </nav>
        </header>
        <section>
            <div class="css-android p-relative">
                <div class="head p-relative">
                    <div class="ear ear-left p-absolute"></div>
                        <div class="ear ear-right p-absolute"></div>
                        <div class="eye eye-left p-absolute"></div>
                        <div class="eye eye-right p-absolute"></div>
                        <div class="head-foot-space p-absolute"></div>
                    <div class="head-foot-space-2 p-absolute"></div>
                </div>
                <div class="body"></div>
                <div class="hand hand-left p-absolute"></div>
                <div class="hand hand-right p-absolute"></div>
                <div class="foot foot-left"></div>
                <div class="foot foot-right"></div>
            </div>
        </section>
    </body>
</html>
